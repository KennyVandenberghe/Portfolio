<template name="projectAdd">
	<form>
  <div class="row">
    <div class="large-4 columns">
      <label>Titel
        <input class="projectTitle" type="text" placeholder="Titel" />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Inhoud
        <textarea class="projectSummary" placeholder="Inhoud"></textarea>
      </label>
    </div>
  </div>
</form>
<div class="centerButton">
 	<a href="/projects" class="insertProject button">Add project</a>
 </div>

<form id="upload" action="/upload" method="POST" enctype="multipart/form-data"> 
  <fieldset> 
    <legend>HTML File Upload</legend> 
    <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" /> 
    <div> 
      <label for="fileselect">Files to upload:</label> 
      <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" /> 
      <div id="filedrag">or drop files here</div> 
    </div> 
    <div id="submitbutton"> 
    <button type="submit">Upload Files</button> 
    </div> 
  </fieldset> 
</form> - See more at: http://georgeinenglish.com/upload-files-meteor-js/#sthash.5eYFnLRa.dpuf
</template>

<template name="homeEditPost">
{{#with post}}
	<form>
  <div class="row">
    <div class="large-4 columns">
      <label>Titel
        <input class="editTitle" type="text" placeholder="Titel" value="{{title}}" />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Inhoud
        <textarea class="editContent" rows="10" placeholder="Inhoud">{{content}}</textarea>
      </label>
    </div>
  </div>
</form>
{{/with}}
<div class="centerButton">
 	<a href="/" class="editPost success button">Edit Post</a>
 </div>
</template>
